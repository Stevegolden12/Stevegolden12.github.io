<!--Will be an interactive photo gallery with a search button on top-->

<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width">
  <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/app.min.css">
 </head>
 <body>
	<header>		
		<form class="formLayout">
		<input class="searchBox" type="text" name="searchImg" value="" placeholder="  Search(16pt)">
		</form>
	</header>
	<div id="galleryLayout" >   
					   
			<a class="gallery1" href="img/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
			<img class="imgLayout" src="img/01.jpg" alt="Hay Bales"/></a>
		  
			<a class="gallery1" href="img/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
			<img class="imgLayout" src="img/02.jpg" alt="Lake"/></a>
		 
			<a class="gallery1" href="img/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
			<img class="imgLayout" src="img/03.jpg" alt="Canyon"/></a>
		  
			<a class="gallery1" href="img/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didn&#39;t snow today.">
			<img class="imgLayout" src="img/04.jpg" alt="Iceberg "/></a>
		  
			<a class="gallery1" href="img/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through.">
			<img class="imgLayout" src="img/05.jpg" alt="Desert"/></a>
		  
			<a class="gallery1" href="img/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color.">
			<img class="imgLayout" src="img/06.jpg" alt="Fall"/></a>
		  	
			<a class="gallery1" href="img/07.jpg" title="I drove past this plantation yesterday, everything is so green!">
			<img class="imgLayout" src="img/07.jpg" alt="Plantation"/></a>
		  
			<a class="gallery1" href="img/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
			<img class="imgLayout" src="img/08.jpg" alt="Dunes"/></a>
		  
			<a class="gallery1" href="img/09.jpg" title="We enjoyed a quiet stroll down this countryside lane.">
			<img class="imgLayout" src="img/09.jpg" alt="Countryside Lane"/></a>
		  
			<a class="gallery1" href="img/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange.">
			<img class="imgLayout" src="img/10.jpg" alt="Sunset"/></a>
		  
			<a class="gallery1" href="img/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
			<img class="imgLayout" src="img/11.jpg" alt="Cave"/></a>
		 
			<a class="gallery1" href="img/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
			<img class="imgLayout" src="img/12.jpg" alt="Cave"/></a>		
		 
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>	
    <script src="js/app.min.js"></script>
	
	<script>    
     $('#galleryLayout').lightGallery({
    selector: '.gallery1',
	width: '75%',
	height: '500px',
	
	});
	  
	</script>
 </body>
 </html>
