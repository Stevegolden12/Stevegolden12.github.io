<!DOCTYPE html>
<html>
	<head>
		<title>Online Registration Form</title>
		<link rel="stylesheet" href="css/app.min.css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
		<meta name="viewport" content="width=device-width">
	</head>
<body>
	<header class="center clearfix">
		<h1>The code review</h1>
	</header>
	<div class="width">
	<h2 class="center main_color">Signup for our newsletter</h2>
	<h3 class="center">Get the latest news on how your code is doing right in your inbox</h3>
	
	<div class="header-border"></div>
	</div>
	<div class="left width">
	<form action="index.html" method="post">
		<fieldset>
			
			<legend>Contact Information</legend>
			   <div class="top main-color">
			   	<label id="full_name" for="name">Full Name</label><br class="hide">	
				<input required type="text" id="name" name="user_name" placeholder="Required   "><br>
			   			
				<label id="email_add" for="email">Email Address</label><br class="hide">
				<input required type="email" id="email" name="user_email" placeholder="Required   "><br>
				
				<label id="phone_num" for="email">Phone Number</label><br class="hide">
				<input required type="tel" id="phone" name="user_phone"><br>
				
				<label id="stree_add" for="address">Street Address</label><br class="hide">
				<textarea required class="addresspadding" id="address" name="user_address"></textarea><br>
				
				<label id="city_lay" for="city">City</label><br class="hide">			
				<input required type="text" id="city" name="user_city"><br>
				
				<label id="state_lay" for="state">State</label><br class="hide">
				<select required id="state" name="user_state">
					<optgroup label="States">
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>						
					</optgroup>
				</select><br>
				
				<label for="zipcode">Zip Code</label><br class="hide">
				<input required type="text" id="zipcode" name="user_zip"><br>
				
				
			</div>
		</fieldset>
		
		<div class="legendborder"></div>
		
		<fieldset>
		   	<legend class="main_color bottommargin">Newsletter</legend><br>
			  <div class="bottom">
				<label id="news_receive">Select the newsletters you would like to recieve</label><br>
				
				<input type="checkbox" id="html" value="html" name="html_news">
				<label for="html">HTML news</label><br>
				
				<input type="checkbox" id="css" value="css" name="css_news">
				<label for="css">CSS news</label><br>
				
				<input type="checkbox" id="java" value="java" name="java_news">
				<label for="java">Javascript news</label><br>
				
				
				
				<label id="news_format">Newsletter format</label><br>
				
				<input type="radio" id="html_format" value="html_format" name="newsletter_format">
				<label for="html_format">HTML</label><br>
				
				<input type="radio" id="plain_format" value="plain_format" name="newsletter_format">
				<label for="plain_format">Plain text</label><br>
				
				
		
				<label for="topic">Other topics you like to hear about</label><br>
				<textarea id="topic" name="user_topic"></textarea><br>
				
			  </div>
			  <div class="center">
				<button type="submit">SIGN UP</button><br>
		      </div>
		</fieldset>	

		</form>
		<footer>
			<div class="center">Copyright The Code Review</div>
		</footer>
		</div>
</body>
</html>
