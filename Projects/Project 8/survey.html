<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="css/survey-styles.min.css" rel="stylesheet" type="text/css">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <title>Accessible Frog</title>
</head>
<body>
  <nav class="main-nav">
    <ul class="nav">
      <li aria-hidden="true" class="name">
        <a href="index.html">Accessible Frog</a>
      </li>
      <li>
        <a aria-hidden="true" href="tour.html">Tour</a>
      </li>
      <li>
        <a aria-hidden="true" href="survey.html">Survey</a>
      </li>
    </ul>
  </nav>
  <header>
    <div class="imgTextTop">
      ACCESSIBLE FROG<br>
      <div class="imgTextBottom">
        we make awesome music
      </div>
    </div>
  </header>
  <main>
    <p class="bandSurvey heading">Survey</p>
    <div class="card">
      <div class="flex">
        <img alt="Image of people at a concert" class="photo" src="img/concert01.jpg">
        <form aria-label="band questionaire" class="survey" role="search">
          <fieldset>
            <legend>Band Survey</legend>
            <div role="contentinfo">
              Who is your favorite band member:
            </div><label aria-label="hidden" class="hide" for="john">John:</label> <span class="textHover"><input id="john" name="john" type="radio" value="John">John</span> <label aria-label="hidden" class="hide" for="hazzard">Hazzard:</label> <span class="textHover"><input id="hazzard" name="hazzard" type="radio" value="Hazzard">Hazzard</span> <label aria-label="hidden" class="hide" for="bob">Bob:</label> <span class="textHover"><input id="bob" name="bob" type="radio" value="Bob">Bob</span> <label aria-label="hidden" class="hide" for="sally">Sally:</label> <span class="textHover"><input id="sally" name="sally" type="radio" value="Sally">Sally</span><br>
            <span class="albumHover" role="contentinfo"></span>
            <p><span class="albumHover" role="contentinfo">What is your favorite album:</span></p><span class="albumHover" role="contentinfo"><select id="albums" name="select">
              <option value="1">
                A Day Of Old
              </option>
              <option value="2">
                Diamond Fireworks
              </option>
              <option value="3">
                Enjoy Your Desire
              </option>
              <option value="4">
                Finding My Shadow
              </option>
              <option value="5">
                Heroic Forever
              </option>
              <option value="6">
                Music Of My Life
              </option>
              <option value="7">
                Midnight Fires
              </option>
              <option value="8">
                Party For An Angel
              </option>
              <option value="9">
                Song For Yesterday
              </option>
              <option value="10">
                Street Of The Rider
              </option>
              <option value="11">
                This Is For You
              </option>
            </select></span>
            <div class="textHover">
              <label for="favSong">What is your favorite song:<br>
			  <textarea id="favSong" name="favSong"></textarea></label>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <p class="bandNewsletter heading">Newsletter</p>
    <div class="card">
      <div class="flex">
        <img alt="Picture of the band members" class="photo" src="img/the_band.jpg">
        <div aria-describedby="signUp" class="container">
          <fieldset class="newsletter">
            <legend>Newsletter Sign Up</legend> <label class="hide" for="name">Name</label>
            <p class="textHover">Name: <input id="name" name="textfield" type="text"></p><label class="hide" for="email">Email:</label>
            <p class="textHover">Email: <input id="email" name="textfield" type="email"></p><label class="hide" for="retypeEmail">Retype Email</label>
            <p class="textHover">Retype Email: <input id="retypeEmail" name="textfield" type="email"></p>
			<label class="textHover" for="signUp">Sign up:</label>			
			<button aria-label="signUp" name="signUp" type="submit" id="signUp">Sign Up</button>
          </fieldset>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <ul>
      <li>
        <a class="visText" href="www.twitter.com"><img alt="twitter logo" class="twitter" src="img/twitter-32.png"></a>
      </li>
      <li>
        <a class="visText" href="www.youtube.com"><img alt="youtube logo" class="youtube" src="img/youtube-32.png"></a>
      </li>
      <li>
        <a class="visText" href="www.spotify.com"><img alt="spotify logo" class="spotify" src="img/spotify-32.png"></a>
      </li>
    </ul>
    <p class="copyright">Copyright 2015, Accessible Frog</p>
  </footer>
</body>
</html>
