<!DOCTYPE html>
<html>
<head>
	<title>Find your Anime/Manga</title>
	<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="lightHouse"></div>
	<header>
		Choose a random anime or manga		
	</header>
	<form id="choiceForm" name="choiceForm">
		<fieldset>
			<legend>Choose anime or manga please</legend>
			<div id="chkboxLayout">
				<label for="animeChoice">Anime</label> <input id="animeChoice" name="typeChoice" type="radio"> <label for="mangaChoice">Manga</label> <input id="mangaChoice" name="typeChoice" type="radio">
			</div><button id="searchButton" type="button" value="">Click to add</button> <button id="removeItemsButton" type="button">Remove all images</button>
		</fieldset>
	</form>
	<ul id="bookPics"></ul>
	<script src="app.js">
	</script>
</body>
</html>
